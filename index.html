<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Realtime Calendar</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="text-white my-3 px-3" id="monthAndYear"></h1>
        <table class="myTable table table-bordered table-responsive-sm table-dark text-end" id="calendar">
            <thead>
                <tr>
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
            </thead>

            <tbody id="calendar-body">
            </tbody>
        </table>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
